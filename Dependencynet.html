<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph</title>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .arrow {
            fill: #999;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            font-family: sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>

    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        // Set up SVG
        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        // Create tooltip
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Create a force simulation
        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Load data
        Promise.all([
            d3.csv("nodes.csv"),
            d3.csv("links.csv")
        ]).then(([nodes, links]) => {
            // Process node data
            nodes.forEach(d => {
                d.nodeCost = +d.nodeCost;
            });

            // Create arrow marker
            svg.append("defs").selectAll("marker")
                .data(["end"])
                .enter().append("marker")
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 20)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("class", "arrow");

            // Create links
            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .attr("marker-end", "url(#end)");

            // Set up color scale for node groups
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            // Create nodes
            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", d => Math.sqrt(d.nodeCost))
                .attr("fill", d => color(d.nodeGroup))
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("mouseover", showTooltips)
                .on("mouseout", hideTooltips);

            // Set up simulation
            simulation
                .nodes(nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(links);

            // Tick function to update positions
            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", function(d) {
                        const dx = d.target.x - d.source.x;
                        const dy = d.target.y - d.source.y;
                        const dr = Math.sqrt(dx * dx + dy * dy);
                        const targetRadius = Math.sqrt(d.target.nodeCost);
                        const offsetX = (dx * targetRadius) / dr;
                        return d.target.x - offsetX;
                    })
                    .attr("y2", function(d) {
                        const dx = d.target.x - d.source.x;
                        const dy = d.target.y - d.source.y;
                        const dr = Math.sqrt(dx * dx + dy * dy);
                        const targetRadius = Math.sqrt(d.target.nodeCost);
                        const offsetY = (dy * targetRadius) / dr;
                        return d.target.y - offsetY;
                    });

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }

            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            // Tooltip functions
            function showTooltips(event, d) {
                // Show tooltip for hovered node
                showTooltip(d, event.pageX, event.pageY);

                // Show tooltips for nodes that have the hovered node as target
                links.forEach(link => {
                    if (link.target === d.id) {
                        const sourceNode = nodes.find(node => node.id === link.source);
                        if (sourceNode) {
                            showTooltip(sourceNode, sourceNode.x, sourceNode.y);
                        }
                    }
                });
            }

            function showTooltip(d, x, y) {
                const tooltipDiv = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0)
                    .style("left", (x + 10) + "px")
                    .style("top", (y - 10) + "px");

                tooltipDiv.transition()
                    .duration(200)
                    .style("opacity", .9);

                tooltipDiv.html(d.id);
            }

            function hideTooltips() {
                d3.selectAll(".tooltip").remove();
            }
        });
    </script>
</body>
</html>
